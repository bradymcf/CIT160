<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Is Even?</title>

<script type="text/javascript">
/* Input: An integer
 * Processing: Determine if the integer is even or odd
 * Output: A message that says the integer is even or odd
 */
function isEven() {
    // Get the user input from a text field and convert it to a number.
    var text = document.getElementById('integerInputBox').value;
    var number = parseInt(text);

    // Choose a message.
    var message;
    if ((number % 2) == 0) {
        message = number + " is an even integer";
    }
    else {
        message = number + " is an odd integer";
    }

    // Display the message to the user.
    document.getElementById('outputDiv').innerHTML = message;
}
</script>
</head>

<body>                      
Please enter an integer: <input type="text" id="integerInputBox">
<button type="button" onclick="isEven()">Is Even?</button>
<div id="outputDiv"></div>              
</body>         
</html>
