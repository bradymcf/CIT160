<!DOCTYPE HTML>
<html lang='en-us'>


<head>
    <title>My Amazing Title</title>

    <meta charset="utf-8">
    <script type='text/javascript'>
        /* input: distance in meters processomg: convert meters to miles, feet, and inches output: miles, feet, and inches */
        function convert() {
            //input
            var meter = document.getElementById('meter').value;
            //processing
            meter = parseFloat(meter);
            var mile = meter / 1.05668821;

            //output
            var output = 'miles:' + mile + ';
            document.getElementById('output').innerHTML = output;
        }

    </script>

</head>

<body>
    please enter your Volume in quarts: <input type='text' id='meter'><br>
    <button type='button' onClick='convert()'>Click Me!!!</button><br>
    <div id='output'></div>
