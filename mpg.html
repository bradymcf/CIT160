<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <script type='text/javascript'>
        /* input: distance in meters processomg: convert meters to miles, feet, and inches output: miles, feet, and inches */
        function convert() {
            //input
            var mileStart = document.getElementById('start').value;
            var mileEnd = document.getElementById('end').value;
            var gas = document.getElementById('gaso').value;
            //processing
            mileStart = parseFloat(mileStart);
            mileEnd = parseFloat(mileEnd);
            gas = parseFloat(gas);

            var ans = ((mileEnd - mileStart) / gas).toFixed(2) + " Miles Per Gallon";


            //output

            document.getElementById('output').innerHTML = ans;
        }
    </script>
    <title>
        <h1>MPG conversion</h1>
    </title>
</head>

<body>
    <h1>MPG conversion</h1>

    Input your Start Miles: <input type='text' id='start'>
    <br> Input your End Miles: <input type='text' id='end'><br> Input your Gas in Gallons: <input type='text' id='gaso'><button type="button" onclick="convert()">Begin Program</button>
    <div id="output"></div>

</body>

</html>
