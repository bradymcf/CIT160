<!DOCTYPE HTML>
<html lang='en-us'>


<head>
    <title>My Amazing Title</title>

    <meta charset="utf-8">
    <script type='text/javascript'>
        /* input: distance in meters processomg: convert meters to miles, feet, and inches output: miles, feet, and inches */
        function convert() {
            //input
            var meter = document.getElementById('meter').value;
                //processing
                meter = parseFloat(meter);
                var mile = meter / 1609.34;
                var foot = meter / 0.3048;
                var inch = meter / 0.0254;
                //output
                var output = 'miles:' + mile + '<br>feet:' + foot.toFixed(3) + '<br>Inches:' + inch.toFixed(4); document.getElementById('output').innerHTML = output;
            }
    </script>

</head>

<body>
    please enter your distance in meters: <input type='text' id='meter'><br>
    <button type='button' onClick='convert()'>Click Me!!!</button><br>
    <div id='output'></div>
