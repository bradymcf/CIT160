<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Volume of a Tetrahedron</title>
        <script type="text/javascript">

            function convert() {
                /*
                input: size A
                processing: Calculate equation
                output: Volume
                */

                var length = parseFloat(document.getElementById('length').value);
                var vol = Math.pow(length, 3) / (6 * Math.SQRT2)


                var output = vol;
                document.getElementById("output").innerHTML = output;
            }

        </script>
    </head>

    <body>
        <h1>Volume of a Tetrahedron</h1>
        Side Length <input type="text" id="length"><br>
        <button type="button" onclick="convert()">Volume</button><br>
        Volume <div id="output"></div>
    </body>
</html>
